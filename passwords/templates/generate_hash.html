{% extends 'base.html' %}

{% block title %}Generate Hash{% endblock title %}

{% block content %}

    <h1>Generate Hash for Password</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Generate Hash</button>
    </form>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}
    
    <a href="{% url 'index' %}">Go Back to Home</a>
{% endblock content %}
