<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash List</title>
</head>
<body>
    <h1>Generated Hashes for Password: {{ password.value }}</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Hash Type</th>
                <th>Hash Value</th>
            </tr>
        </thead>
        <tbody>
            {% for hash in hashes %}
            <tr>
                <td>{{ hash.hash_type }}</td>
                <td>{{ hash.value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'index' %}">Go Back to Home</a>
</body>
</html>
