{% extends 'base.html' %}

{% block title %}Identify Hash Type{% endblock title %}

{% block content %}

    <h1>Identify Hash Type</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Identify Hash</button>
    </form>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}
    
    <a href="{% url 'index' %}">Go Back to Home</a>
{% endblock content %}
